<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cameron's 2021</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body style="background-color: black">
<div class="container-md mx-5">
    <p>Hi! This is going to be a funish website that includes events that have happened everyday of 2021</p>
    <div id="event-list" class="m-2">

    </div>
</div>
<script>
    const event_list_elm = document.getElementById('event-list')
    fetch('2021.json').then(res => {
        res.text().then(text => {
            const json = JSON.parse(text)

            for (ev in json) {
                const date_h = "<h4>" + ev.date + "</h4>"
                console.log(ev)
                event_list_elm.insertAdjacentHTML('beforeend', date_h)
            }
        })
    })
</script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</html>
